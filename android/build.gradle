group 'com.cloud.fiscaling'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    implementation files('/Users/usamacloud/Downloads/DUDE for Android-sdk_2022-07-05_v3.0.4-ROU/BlueCash-50/libs/com.android.fiscal.jar')
    implementation files('/Users/usamacloud/Downloads/DUDE for Android-sdk_2022-07-05_v3.0.4-ROU/BlueCash-50/libs/AndroidDude.jar')
}
